{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'okapi/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{% block title %}My amazing test{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <div class="topnav">
            {% if request.path == '/' %}
            <a class="active" href="/">Rent Table</a>
            <a href="/upload">Upload</a>
            {% else %}
            <a href="/">Rent Table</a>
            <a href="/upload" class="active" >Upload</a>
        
            {% endif %}            

          </div>
        {% endblock %}
    </div>


    

    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
